{% extends 'base.html' %}


{% block contenido %}
    <h2>Todas mis publicaciones</h2>


{% for post in posteos %}
    
    <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ post.titulo }}</h5>
          <p class="card-text">{{ post.post }}</p>
          <a href="{% url 'publicaciones:editar-posteo' post.id %}" class="btn btn-primary">Editar</a>
          <h6 class="card-text"> {{ post.fecha }}</h6>
        </div>
    </div>
    
{% endfor %}


{% if user.is_authenticated %}
    <a href="{% url 'publicaciones:postear' %}" class="btn btn-primary">Postear algo nuevo</a>
{% else %}
    <a href="{% url 'usuarios:login' %}" class="btn btn-primary">Logueate Para postear</a>
{% endif %}
    

    
{% endblock contenido %}
