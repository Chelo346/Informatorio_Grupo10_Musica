{% extends 'base.html' %}


{% block contenido %}
    <h2>Todas mis publicaciones</h2>


{% for post in posteos %}
    
    <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ post.titulo }}</h5>
          <p class="card-text">{{ post.post }}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
          <h6 class="card-text"> {{ post.fecha }}</h6>
        </div>
    </div>
    
{% endfor %}

<a href="{% url 'publicaciones:postear' %}" class="btn btn-primary">Postear algo nuevo</a>
    
{% endblock contenido %}
